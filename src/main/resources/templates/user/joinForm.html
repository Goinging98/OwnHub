<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join page</title>
</head>
<body>

    <form action="/user/joinpro" method="post">
        <div class="form-group">
            <label >아이디</label>
            <input type="text"  name="userId" class="form-control" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="form-group">
            <label >비밀번호</label>
            <input type="text" name="userPw" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" name="userName" class="form-control" placeholder="이름을 입력해주세요.">
        </div>
        <div class="form-group">
            <label >이메일</label>
            <input type="text" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label >부서</label>
            <select name="team" class="form-control">
                <option value="none">=== 부서 선택 ===</option>
                <option value="1">개발 1팀</option>
                <option value="2">개발 2팀</option>
                <option value="0">비서실</option>
                <option value="3">경호팀</option>
            </select>
        </div>
        <div class="form-group">
            <label >직급</label>
            <select  name="auth" class="form-control">
                <option value="none"> === 직급 선택 ===</option>
                <option value="staff">사원</option>
                <option value="asmanager">대리</option>
                <option value="chief">팀장</option>
            </select>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
